apply from: rootProject.file("gradle/scripts/application.gradle")

dependencies {
    // 基础模块必须依赖
    implementation project(":module-base")
    implementation project(":module-base:module-base-core")

    // 接口模块需要依赖
    implementation project(":module-home")

    // 接口实现模块按需依赖
    implementation project(":module-home:module-home-core")
    implementation project(":module-skin:module-skin-core")
    implementation project(":module-skin:sr1")
}

skin.Skin.compose {
    register(0, "sr0", "sr0_")
    register(1, "sr1", "sr1_")
}